<!--<ym-header-shared></ym-header-shared>-->
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12 ">
        <div class="panel panel-body">
            <form #loginForm="ngForm" >
                <div class="row" style="margin-top: 6%">
                    <div class="form-group">
                        <!--<div class="col-lg-4 col-lg-offset-4">-->
                        <!--<label for="email">Email</label>-->
                        <!--</div>-->
                        <div class="col-lg-8 col-lg-offset-2">
                            <input [(ngModel)]="user.email" class="input-box validate form-control" id="email"
                                   placeholder="Enter Email" name="email" type="email">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <!--<div class="col-lg-4 col-lg-offset-1">-->
                        <!--<label for="password">Password</label>                </div>-->
                        <div class="col-lg-8 col-lg-offset-2">
                            <input [(ngModel)]="user.password" class="input-box validate form-control" id="password"
                                   (keyup.enter) = "login()" placeholder="Enter Password" name="password" type="password">
                        </div>
                    </div>
                </div>

                <span>{{errorMsg}}</span>

                <div class="row">
                    <div class="form-group col-lg-8 col-lg-offset-2">
                        <button style="float: left" (click)="login()" class=" btn btn-sm btn-block login-button"
                                type="submit" name="action">Login
                        </button>
                        <div class="col-lg-2"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
