<div class="container container-fluid">
    <div class="col-lg-6 col-lg-offset-3">
        <div class="panel panel-body">
            <form (ngSubmit) = submit(newUser) #assetForm = "ngForm">

                <div class="form-group">
                    Choose Employee
                    <select name="employee" class="form-control" [(ngModel)]="selectedEmployee.name" #selectedEmployee = "ngModel" (click)=""  required>
                        <option *ngFor="let user of users" [value]="user.empName">{{user.empName}}</option>
                    </select>
                </div>
                <div>
                    <div>
                        <div class="form-group">
                            <div class="col-xs-5">
                                <label for="empId">Employee ID: </label>
                            </div>
                            <div class="col-xs-7">
                                <input type="text" name="empId"  id="empId" class="form-control" [(ngModel)] = "selectedEmployee.empId" #empId="ngModel" required>
                            </div>
                            <div class="col-xs-12" [hidden]="empId.valid || empId.pristine"
                                 class="alert alert-danger">
                                Employee Id is required
                            </div>
                        </div>
                   </div>

                    <div class="col-xs-3 col-xs-offset-9">
                        <button type="submit"  class="btn btn-default" [disabled] = "!assetForm.form.valid">Add Asset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
